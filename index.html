<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>SCHOOL APP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <head>
        <h1>SCHOOL APP</h1>
    </head>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 m-5">
                    <div class="col">
                        <form action="index.html" method="post">
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nom"
                                    name="nom"
                                    placeholder="Votre nom......"
                                    aria-describedby="nomHelp"
                                />
                                <label for="nom" class="form-label">Prenom</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="prenom"
                                    name="titre"
                                    placeholder="Votre prenom......"
                                    aria-describedby="prenomHelp"
                                />
                                <label for="nom" class="form-label">Niveau d'étude</label>
                                <select class="form-select" aria-label="Default select example" id="niveau">
                                    <option selected>Choisir votre niveau d'étude</option>
                                    <option value="1">Master 2</option>
                                    <option value="2">Master 1</option>
                                    <option value="3">Licence 3</option>
                                    <option value="3">Licence 2</option>
                                    <option value="3">Licence 1</option>
                                </select>
                                <div id="formeHelp" class="form-text">
                                    Merci de donner de informations 
                                     pour ce formulaire
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="biographie" class="form-label"
                                    >Biographie</label
                                >
                                <textarea
                                    class="form-control"
                                    id="biographie"
                                    name="suggestion"
                                    rows="3"
                                ></textarea>
                                <p id="limite-text">
                                    Contenu saisi
                                    <span id="text-progress">00 </span> / 130
                                </p>
                                <p id="text-restant"></p>
                            </div>
                            <button
                                type="submit"
                                id="btn-ajouter"
                                class="btn btn-danger float-end"
                                style="background-color: #3dca50"
                            >
                                Ajouter
                            </button>
                        </form>
                    </div>
                </div>
                <div class="col-8" id="list-apprenants"></div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="dist/app.js"></script>
</body>
</html>
